apply plugin: 'java'

repositories {
    mavenCentral()
}
 
dependencies {
    testCompile(
	    'org.junit.jupiter:junit-jupiter-api:5.4.0'
    )
    testRuntime(
        'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    )
}

sourceSets {
  main {
    runtimeClasspath = files(output.resourcesDir) + runtimeClasspath
  }
  test {
    runtimeClasspath = files(output.resourcesDir) + runtimeClasspath
  }
}

test {
    useJUnitPlatform()
}
